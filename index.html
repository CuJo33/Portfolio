<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required metadata-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--Head-->
    <title>Joe Curtis' Online Portfolio</title>
    <link rel="shortcut icon" type="image/x-icon" href="cujo_head.jpg" />
  </head>
  <body>
    <div class="container-fluid justify-content-center">
      <!-- <iframe
        id="music"
        width="1280"
        height="540"
        src="https://www.youtube.com/embed/q3o-l1LVNgw?autoplay=1"
        title="YouTube video player"
        frameborder="0"

        allowfullscreen
      ></iframe> -->
      <div class="first-box mx-auto" id="content-box">
        <div class="row justify-content-center flex-nowrap" id="top-row">
          <div class="col-2" id="logo-box">
            <img src="cujo_head.jpg" alt="webpage logo" id="cujo-head" />
          </div>
          <div class="col-8 justify-content-center" id="title">
            Joe Curtis' Online Portfolio
          </div>
          <div class="col-2" id="nav-box">
            <!-- Default dropleft button
            <div class="btn-group dropdown-menu-left dropleft">
              <button
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropleft
              </button>
              <div class="dropdown-menu">
                Dropdown menu links
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <div class="container-fluid justify-content-center">
        <div class="second-box mx-auto" id="main-content-box">
          <div class="row" id="main-row">
            <div class="col" id="main-col">
              <div class="bd-example">
                <div
                  id="carouselExampleCaptions"
                  class="carousel slide"
                  data-ride="carousel"
                >
                  <ol class="carousel-indicators">
                    <li
                      data-target="#carouselExampleCaptions"
                      data-slide-to="0"
                      class="active"
                    ></li>
                    <li
                      data-target="#carouselExampleCaptions"
                      data-slide-to="1"
                    ></li>
                    <li
                      data-target="#carouselExampleCaptions"
                      data-slide-to="2"
                    ></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="OOP_Website.JPG"
                        class="d-block w-100"
                        alt="screen shot of a page from my OOP game"
                        onclick="load1()"
                      />
                      <div
                        class="carousel-caption d-none d-md-block"
                        id="carousel-label1"
                      >
                        <div
                          class="carousel-label-div"
                          id="carousel-label-div1"
                        >
                          <h5>OOP Game - Week 3</h5>
                          <p>A text adventure game with supported map</p>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        src="climbing_quiz.JPG"
                        class="d-block w-100"
                        alt="screen shot of a page from my climbing quiz site"
                        id="climb_quiz"
                        onclick="load2()"
                      />
                      <div
                        class="carousel-caption d-none d-md-block"
                        id="carousel-label2"
                      >
                        <div
                          class="carousel-label-div"
                          id="carousel-label-div2"
                        >
                          <h5>Climbing quiz - Week 2</h5>
                          <p>A quiz run through js coding</p>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        src="climbing_website.JPG"
                        class="d-block w-100"
                        alt="screen shot of a page from my climbing website"
                        onclick="load3()"
                      />
                      <div
                        class="carousel-caption d-none d-md-block"
                        id="carousel-label3"
                      >
                        <div
                          class="carousel-label-div"
                          id="carousel-label-div3"
                        >
                          <h5>Hobby climbing Website - Week 1</h5>
                          <p>
                            A reversed website <br />where you climb up the page
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#carouselExampleCaptions"
                    role="button"
                    data-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#carouselExampleCaptions"
                    role="button"
                    data-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- link to external JavaScript-->
    <script src="index.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
